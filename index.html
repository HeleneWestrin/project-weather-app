<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weatherington</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="app">
    <main id="main">
      <form id="city-search" class="city-search">
        <div class="form-container">
          <label>
            <span>City</span>
            <input type="text" id="city-input" placeholder="Enter city name" />
          </label>
          <button type="submit" id="search-button">Search</button>
        </div>
      </form>
      <section id="weather-today" class="weather-today">
        <h1>Loading...</h1>
      </section>
      <section id="weather-forecast" class="weather-forecast">
        <ul id="weather-forecast__list" class="weather-forecast__list"></ul>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
